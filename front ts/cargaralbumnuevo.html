<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subir Álbum</title>

    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="assets/images/favicon.svg"
      type="image/svg"
    />

    <!-- ===== All CSS files ===== -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/lineicons.css" />
    <link rel="stylesheet" href="css/ud-styles.css" />
	
	<!-- ===== Sweet Alert ===== -->
	<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
	
  </head>
  <body>
    <!-- ====== Header Start ====== -->
    <header class="ud-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg">

              <a href="index.html" class="logo">TS</a>


              <button class="navbar-toggler">
                <span class="toggler-icon"> </span>
                <span class="toggler-icon"> </span>
                <span class="toggler-icon"> </span>
              </button>

              <div class="navbar-collapse">
                <ul id="nav" class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a class="ud-menu-scroll" href="discografía.html">Discografía</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ====== Header End ====== -->

    <!-- ====== Banner Start ====== -->
    <section class="ud-page-banner" style="padding-bottom:0px;padding-top:80px">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Banner End ====== -->
	
	    <!-- ====== Contact Start ====== -->
    <section id="contact" class="ud-contact">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-xl-4 col-lg-5 offset-lg-4">
            <div
			  style="width:110%"
              class="ud-contact-form-wrapper wow fadeInUp"
              data-wow-delay=".2s"
            >
              <h3 class="ud-contact-form-title" style="text-align: center;">Insertar Álbum</h3>
              <form id="myForm" class="ud-contact-form" method="post" onsubmit="return postData(event)">
                <div class="ud-form-group">
                  <label for="titulo">Título</label>
                  <input
                    id="titulo"
                    type="text"
                    name="titulo"
                  />
                </div>
                <div class="ud-form-group">
                  <label for="anioLanzamiento">Año de Lanzamiento</label>
                  <input
                    id="anioLanzamiento"
                    type="number" min="2000" max="2050" step="1"
                    name="anioLanzamiento"
                  />
                </div>
                <div class="ud-form-group">
                  <label for="imagen">Imagen</label>
                  <input
                    id="imagen"
                    type="text"
                    name="imagen"                   
                  />
                </div>
                 <div class="ud-form-group mb-0">
                  <div class="row">
                    <button id="btnSubmit" type="submit" class="ud-main-btn">
                      Insertar
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Contact End ====== -->

    <!-- ====== Footer Start ====== -->
    <footer>
    </footer>
    <!-- ====== Footer End ====== -->

    <!-- ====== Back To Top Start ====== -->
    <a href="javascript:void(0)" class="back-to-top">
      <i class="lni lni-chevron-up"> </i>
    </a>
    <!-- ====== Back To Top End ====== -->

    <!-- ====== All Javascript Files ====== -->
     <script src="js/wow.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
